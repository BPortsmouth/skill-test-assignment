<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhromaon - Safe Travel Anywhere</title>
    <script src="https://kit.fontawesome.com/bdbebef376.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="container container_landing" id="landing-page">
        <img src="images/Logo-Bhromaon.png" class="landing__logo"
        alt="Bhromaon Logo. Bold, white text. The word 'Bhromaon' is in all capitals, with the words 'Safe Travels Anywhere' underneath in a smaller font.">
        <form action="#" class="landing__search search-bar">
            <input class="search-bar search-bar__input" type="text" placeholder="Search Your Travel Destination" required>
            <button class="search-bar search-bar__button" type="submit"><span>SEARCH</span><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="landing__scroll">
            <p>Scroll Down</p>
            <i class="fa-solid fa-chevron-down"></i>
        </div>

    </header>
    <main>
        <header class="container container__navigation">
            <nav class="navigation-bar">
                <ul class="navigation-bar__container navigation-bar__container_outer">
                    <li><a class="navigation-bar__link navigation-bar__logo" href="#landing-page"><img src="images/NavLogo.png" alt="Bhromaon Logo. The word 'Bhromaon' is in bold, white text in capital letters"></a></li>
                    <li>
                        <ul class="navigation-bar__container navigation-bar__container_inner">
                            <li><a class="navigation-bar__link" href="#">WHO ARE WE</a></li>
                            <li><a class="navigation-bar__link" href="#">WHAT WE DO</a></li>
                            <li><a class="navigation-bar__link" href="#">TRAVEL WITH US</a></li>
                            <li><a class="navigation-bar__link" href="#">CONTACT US</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container container__who">

        </section>

    </main>
</body>
</html>
